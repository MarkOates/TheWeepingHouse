    type: bool
    parameters:
      - name: name
        type: std::string
        default_argument: '"[unset-name]"'
    body: |
      // TODO
      return false;


  - name: set_font_bin
    parameters:
      - name: font_bin
        type: AllegroFlare::FontBin*
        default_argument: nullptr
    guards: [ (!built) ]
    body: |
      this->font_bin = font_bin;
      return;


  - name: set_bitmap_bin
    parameters:
      - name: bitmap_bin
        type: AllegroFlare::BitmapBin*
        default_argument: nullptr
    guards: [ (!built) ]
    body: |
      this->bitmap_bin = bitmap_bin;
      return;


  - name: set_event_emitter
    parameters:
      - name: event_emitter
        type: AllegroFlare::EventEmitter*
        default_argument: nullptr
    guards: [ (!built) ]
    body: |
      this->event_emitter = event_emitter;
      return;


  - name: set_entity_collection_helper__this_is_a_hack
    parameters:
      - name: entity_collection_helper__this_is_a_hack
        type: AllegroFlare::Prototypes::FixedRoom2D::EntityCollectionHelper*
        default_argument: nullptr
    guards: [ (!built) ]
    body: |
      this->entity_collection_helper__this_is_a_hack = entity_collection_helper__this_is_a_hack;
      return;


