        type: std::string
        default_argument: '"[unset-name]"'
      - name: background_bitmap_identifier
        type: std::string
        default_argument: '"[unset-background_bitmap_identifier]"'
      - name: observe_script_text
        type: std::string
        default_argument: '"[unset-background_bitmap_identifier]"'
    body: |
